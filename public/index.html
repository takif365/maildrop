<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailDrop | بريد مؤقت ذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Noto Kufi Arabic', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 2rem;
        }

        .email-display {
            background: rgba(0, 0, 0, 0.2);
            border: 1px dashed var(--border);
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            cursor: pointer;
            position: relative;
            word-break: break-all;
            transition: all 0.2s ease;
        }

        .email-display:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .email-display.loading {
            color: var(--text-dim);
            font-style: italic;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .otp-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: none;
        }

        .otp-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 1rem;
        }

        .otp-code {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 0.2em;
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
            margin-bottom: 0.5rem;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-inline-end: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #22c55e;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">MailDrop</div>
            <p class="subtitle">حل ذكي للرسائل المؤقتة ورموز الـ OTP</p>
            
            <div id="emailBox" class="email-display" onclick="copyEmail()">
                انقر لتوليد بريد إلكتروني...
            </div>

            <button id="genBtn" class="btn" onclick="generateNew()">
                <span id="btnText">توليد بريد جديد</span>
            </button>

            <div id="otpSection" class="otp-section">
                <div class="otp-label">
                    <span class="status-dot"></span>
                    في انتظار رمز التحقق...
                </div>
                <div id="otpCode" class="otp-code">------</div>
                <p class="subtitle" style="margin-bottom: 0">ستظهر الـ OTP هنا فور وصولها</p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">تم النسخ بنجاح!</div>

    <script>
        let currentToken = null;
        let pollInterval = null;

        async function generateNew() {
            const btn = document.getElementById('genBtn');
            const btnText = document.getElementById('btnText');
            const emailBox = document.getElementById('emailBox');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-animation"></span> جاري التوليد...';
            emailBox.classList.add('loading');

            try {
                const res = await fetch('/generate', { method: 'POST' });
                const data = await res.json();
                
                emailBox.innerText = data.email;
                emailBox.classList.remove('loading');
                currentToken = data.token;
                
                document.getElementById('otpSection').style.display = 'block';
                document.getElementById('otpCode').innerText = '------';
                
                startPolling();
            } catch (err) {
                console.error(err);
                emailBox.innerText = 'خطأ في الاتصال!';
            } finally {
                btn.disabled = false;
                btnText.innerText = 'توليد بريد جديد';
            }
        }

        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            
            pollInterval = setInterval(async () => {
                if (!currentToken) return;

                try {
                    const res = await fetch(`/otp/${currentToken}`);
                    if (res.status === 404) {
                        clearInterval(pollInterval);
                        return;
                    }
                    
                    const data = await res.json();
                    if (data.otp) {
                        document.getElementById('otpCode').innerText = data.otp;
                        document.querySelector('.otp-label').innerHTML = 'تم استلام رمز التحقق!';
                        document.querySelector('.status-dot').style.background = '#4ade80';
                        document.querySelector('.status-dot').style.animation = 'none';
                        clearInterval(pollInterval);
                    }
                } catch (err) {
                    console.error('Polling error:', err);
                }
            }, 3000);
        }

        function copyEmail() {
            const email = document.getElementById('emailBox').innerText;
            if (email.includes('@')) {
                navigator.clipboard.writeText(email);
                const toast = document.getElementById('toast');
                toast.style.opacity = '1';
                setTimeout(() => toast.style.opacity = '0', 2000);
            }
        }
    </script>
</body>
</html>
