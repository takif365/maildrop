<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailDrop Admin - Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00FF41;
            /* Matrix Green */
            --bg: #000000;
            /* Solid Black */
            --border: #00FF41;
            --text: #00FF41;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 2rem;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: 0 auto;
            border: 2px solid var(--border);
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            background: rgba(0, 5, 0, 0.9);
            border-radius: 4px;
        }

        .card {
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 2rem;
            background: transparent;
        }

        h1,
        h2 {
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hidden {
            display: none;
        }

        input {
            background: #000;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            width: 100%;
            margin: 0.5rem 0;
            font-family: inherit;
        }

        button {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 10px var(--primary);
        }

        .btn-danger {
            border-color: #ff4141;
            color: #ff4141;
        }

        .btn-danger:hover {
            background: #ff4141;
            color: #000;
            box-shadow: 0 0 10px #ff4141;
        }

        .btn-secondary {
            border-color: #888;
            color: #888;
        }

        .btn-secondary:hover {
            background: #888;
            color: #000;
            box-shadow: 0 0 10px #888;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        th {
            background: rgba(0, 255, 65, 0.1);
        }

        .otp-code {
            color: #fff;
            background: rgba(0, 255, 65, 0.2);
            padding: 0.2rem 0.5rem;
            font-weight: bold;
        }

        .flex {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="card">
            <h1>> ACCESS_RESTRICTED</h1>
            <input type="password" id="admin-pass" placeholder="ENTER ACCESS CODE">
            <button onclick="login()" style="width: 100%">[ AUTHENTICATE ]</button>
        </div>

        <!-- Dashboard Section -->
        <div id="admin-section" class="hidden">
            <div class="toolbar">
                <h1>> MAILDROP_DASHBOARD</h1>
                <button class="btn-secondary" onclick="logout()">[ TERMINATE_SESSION ]</button>
            </div>

            <!-- Domain Management -->
            <div class="card">
                <h2>DOMAIN_POOL_CONTROL</h2>
                <div class="flex">
                    <input type="text" id="add-domain-input" placeholder="DOMAIN.EXT">
                    <button onclick="addDomain()">[ INSERT ]</button>
                </div>
                <div id="domains-list" style="margin-top: 1rem;">
                    <!-- Domains list via JS -->
                </div>
            </div>

            <!-- Messages Log -->
            <div class="card">
                <div class="toolbar">
                    <h2>LIVE_MESSAGE_LOG</h2>
                    <div class="flex">
                        <button onclick="exportCSV()" class="btn-secondary">[ EXPORT_LOG ]</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>RECIPIENT</th>
                            <th>OTP_CODE</th>
                            <th>TIMESTAMP</th>
                            <th>COMMAND</th>
                        </tr>
                    </thead>
                    <tbody id="messages-body">
                        <!-- Content via JS -->
                    </tbody>
                </table>
                <button id="load-more" onclick="loadMore()" style="width:100%; margin-top:1rem;"
                    class="btn-secondary hidden">[ LOAD_MORE_PACKETS ]</button>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('adminToken');
        let offset = 0;
        const limit = 50;
        let currentDomains = [];

        function formatDate(timestamp, includeTime = true) {
            const d = new Date(timestamp);
            const pad = (n) => n.toString().padStart(2, '0');
            const day = pad(d.getDate());
            const month = pad(d.getMonth() + 1);
            const year = d.getFullYear();
            if (!includeTime) return `${day}/${month}/${year}`;

            const hours = pad(d.getHours());
            const minutes = pad(d.getMinutes());
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        async function login() {
            const password = document.getElementById('admin-pass').value;
            const res = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            if (res.ok) {
                const data = await res.json();
                authToken = data.token;
                localStorage.setItem('adminToken', authToken);
                showDashboard();
            } else {
                alert('ACCESS_DENIED: INVALID_CREDENTIALS');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-section').classList.remove('hidden');
            loadDomains();
            loadMessages(true);
            setInterval(() => loadMessages(true), 10000); // 10s Auto-Refresh
        }

        async function loadDomains() {
            const res = await fetch('/api/admin/domains', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentDomains = data.domains;
                renderDomains();
            }
        }

        function renderDomains() {
            const container = document.getElementById('domains-list');
            container.innerHTML = '';
            currentDomains.forEach(domain => {
                const div = document.createElement('div');
                div.className = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.padding = '0.5rem';
                div.style.borderBottom = '1px solid rgba(0, 255, 65, 0.2)';
                div.innerHTML = `
                    <span>> ${domain}</span>
                    <button class="btn-danger" style="padding: 0.3rem 0.6rem; margin: 0;" onclick="deleteDomain('${domain}')">[ DELETE ]</button>
                `;
                container.appendChild(div);
            });
        }

        async function addDomain() {
            const input = document.getElementById('add-domain-input');
            const newDomain = input.value.trim();
            if (!newDomain) return;

            if (currentDomains.includes(newDomain)) return;

            const updated = [...currentDomains, newDomain];
            await saveDomains(updated);
            input.value = '';
        }

        async function deleteDomain(domain) {
            if (!confirm(`UNREGISTER_DOMAIN: ${domain}?`)) return;
            const updated = currentDomains.filter(d => d !== domain);
            await saveDomains(updated);
        }

        async function saveDomains(domains) {
            const res = await fetch('/api/admin/domains', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({ domains: domains.join(', ') })
            });
            if (res.ok) {
                currentDomains = domains;
                renderDomains();
            }
        }

        async function loadMessages(isInitial = false) {
            if (isInitial) offset = 0;
            const res = await fetch(`/api/admin/messages?offset=${offset}&limit=${limit}`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (res.ok) {
                const data = await res.json();
                const tbody = document.getElementById('messages-body');

                if (isInitial) tbody.innerHTML = '';

                data.messages.forEach(msg => {
                    const row = `<tr>
                        <td>${msg.email}</td>
                        <td><span class="otp-code">${msg.otp}</span></td>
                        <td>${formatDate(msg.timestamp)}</td>
                        <td><button class="btn-danger" onclick="deleteMessage('${msg.email}')">[ PURGE ]</button></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

                const btn = document.getElementById('load-more');
                if (data.hasMore) btn.classList.remove('hidden');
                else btn.classList.add('hidden');
            }
        }

        function loadMore() {
            offset += limit;
            loadMessages(false);
        }

        async function deleteMessage(email) {
            if (!confirm(`PURGE_ENTRY: ${email}?`)) return;
            const res = await fetch(`/api/admin/messages/${email}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (res.ok) loadMessages(true);
        }

        async function exportCSV() {
            // Export structure: Email, Date (DD/MM/YYYY)
            // We fetch the current table data (or we could fetch full history if needed, but per previous logic let's use UI data)
            const rows = [['Email', 'Date']];

            // To be accurate and follow the requirements, we'll iterate through the messages displayed
            // but we need to reformat for the CSV logic.
            const res = await fetch(`/api/admin/messages?offset=0&limit=1000`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });

            if (res.ok) {
                const data = await res.json();
                data.messages.forEach(msg => {
                    rows.push([msg.email, formatDate(msg.timestamp, false)]);
                });

                const csvContent = "data:text/csv;charset=utf-8,"
                    + rows.map(e => e.join(",")).join("\n");

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `maildrop_history_${Date.now()}.csv`);
                document.body.appendChild(link);
                link.click();
            }
        }

        if (authToken) showDashboard();
    </script>
</body>

</html>
