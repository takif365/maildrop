<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailDrop Admin - Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --secondary: #8b5cf6;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f3f4f6;
            --text-muted: #9ca3af;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
            margin-top: 0;
            background: linear-gradient(to right, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hidden {
            display: none;
        }

        input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            color: white;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid transparent;
            font-weight: 600;
            cursor: pointer;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px var(--primary-glow);
        }

        .btn-outline {
            background: transparent;
            border-color: var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-muted);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5rem;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.875rem;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .otp-code {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            letter-spacing: 1px;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0.75rem;
            margin-top: 0.75rem;
            border: 1px solid var(--border);
        }

        .domain-item:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.04);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        @media (max-width: 640px) {
            .flex-between {
                flex-direction: column;
                align-items: stretch;
            }

            .card {
                padding: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="card" style="max-width: 450px; margin: 20vh auto;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Admin Access</h1>
            <input type="password" id="admin-pass" placeholder="Enter password" style="margin-bottom: 1.5rem;">
            <button onclick="login()" class="btn-primary" style="width: 100%">Unlock Dashboard</button>
        </div>

        <!-- Dashboard Section -->
        <div id="admin-section" class="hidden">
            <div class="flex-between" style="margin-bottom: 2rem;">
                <h1>Admin Panel</h1>
                <button class="btn-outline" onclick="logout()">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    Logout
                </button>
            </div>

            <!-- Domain Management -->
            <div class="card">
                <h2>Domains</h2>
                <div class="flex-between">
                    <input type="text" id="add-domain-input" placeholder="Add new domain (e.g. example.com)">
                    <button onclick="addDomain()" class="btn-primary">Add</button>
                </div>
                <div id="domains-list" style="margin-top: 1.5rem;">
                    <!-- Domains list via JS -->
                </div>
            </div>

            <!-- Messages Log -->
            <div class="card">
                <div class="flex-between" style="margin-bottom: 1rem;">
                    <h2>Active Logs</h2>
                    <button onclick="exportCSV()" class="btn-outline">
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Export CSV
                    </button>
                </div>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Recipient</th>
                                <th>OTP</th>
                                <th>Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="messages-body">
                            <!-- Content via JS -->
                        </tbody>
                    </table>
                </div>
                <button id="load-more" onclick="loadMore()" class="btn-outline hidden"
                    style="width:100%; margin-top:1.5rem;">Load More</button>
            </div>
        </div>

        <!-- Watermark Footer -->
        <footer style="text-align: center; margin-top: 3rem; padding-bottom: 2rem; opacity: 0.5; font-size: 0.875rem; font-family: 'Outfit', sans-serif;">
            &copy; 2024 MailDrop Infrastructure. Powered by <span style="font-weight: 700; color: var(--primary);">TakiLabs</span>
        </footer>
    </div>

    <script>
        let authToken = localStorage.getItem('adminToken');
        let offset = 0;
        const limit = 50;
        let currentDomains = [];

        function formatDate(timestamp, includeTime = true) {
            const d = new Date(timestamp);
            const pad = (n) => n.toString().padStart(2, '0');
            const day = pad(d.getDate());
            const month = pad(d.getMonth() + 1);
            const year = d.getFullYear();
            if (!includeTime) return `${day}/${month}/${year}`;

            const hours = pad(d.getHours());
            const minutes = pad(d.getMinutes());
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        async function login() {
            const password = document.getElementById('admin-pass').value;
            const res = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            if (res.ok) {
                const data = await res.json();
                authToken = data.token;
                localStorage.setItem('adminToken', authToken);
                showDashboard();
            } else {
                alert('Invalid password');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-section').classList.remove('hidden');
            loadDomains();
            loadMessages(true);
            setInterval(() => loadMessages(true), 10000); // 10s Auto-Refresh
        }

        async function loadDomains() {
            const res = await fetch('/api/admin/domains', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentDomains = data.domains;
                renderDomains();
            }
        }

        function renderDomains() {
            const container = document.getElementById('domains-list');
            container.innerHTML = '';
            currentDomains.forEach(domain => {
                const div = document.createElement('div');
                div.className = 'domain-item';
                div.innerHTML = `
                    <span style="font-weight: 500;">${domain}</span>
                    <button class="btn-danger" style="padding: 0.4rem 0.8rem;" onclick="deleteDomain('${domain}')">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        Delete
                    </button>
                `;
                container.appendChild(div);
            });
        }

        async function addDomain() {
            const input = document.getElementById('add-domain-input');
            const newDomain = input.value.trim();
            if (!newDomain) return;

            if (currentDomains.includes(newDomain)) {
                alert('Domain already exists');
                return;
            }

            const updated = [...currentDomains, newDomain];
            await saveDomains(updated);
            input.value = '';
        }

        async function deleteDomain(domain) {
            if (!confirm(`Delete domain ${domain}?`)) return;
            const updated = currentDomains.filter(d => d !== domain);
            await saveDomains(updated);
        }

        async function saveDomains(domains) {
            const res = await fetch('/api/admin/domains', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({ domains: domains.join(', ') })
            });
            if (res.ok) {
                currentDomains = domains;
                renderDomains();
            }
        }

        async function loadMessages(isInitial = false) {
            if (isInitial) offset = 0;
            const res = await fetch(`/api/admin/messages?offset=${offset}&limit=${limit}`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (res.ok) {
                const data = await res.json();
                const tbody = document.getElementById('messages-body');

                if (isInitial) tbody.innerHTML = '';

                data.messages.forEach(msg => {
                    const row = `<tr>
                        <td style="font-weight: 500;">${msg.email}</td>
                        <td><span class="otp-code">${msg.otp}</span></td>
                        <td style="color: var(--text-muted); font-size: 0.875rem;">${formatDate(msg.timestamp)}</td>
                        <td>
                            <button class="btn-danger" style="padding: 0.4rem 0.8rem;" onclick="deleteMessage('${msg.email}')">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                Delete
                            </button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

                const btn = document.getElementById('load-more');
                if (data.hasMore) btn.classList.remove('hidden');
                else btn.classList.add('hidden');
            }
        }

        function loadMore() {
            offset += limit;
            loadMessages(false);
        }

        async function deleteMessage(email) {
            if (!confirm('Are you sure?')) return;
            const res = await fetch(`/api/admin/messages/${email}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            if (res.ok) loadMessages(true);
        }

        async function exportCSV() {
            const rows = [['Email', 'Date']];
            const res = await fetch(`/api/admin/messages?offset=0&limit=1000`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });

            if (res.ok) {
                const data = await res.json();
                data.messages.forEach(msg => {
                    rows.push([msg.email, formatDate(msg.timestamp, false)]);
                });

                const csvContent = "data:text/csv;charset=utf-8,\uFEFF"
                    + rows.map(e => e.join(",")).join("\n");

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `maildrop_export_${Date.now()}.csv`);
                document.body.appendChild(link);
                link.click();
            }
        }

        if (authToken) showDashboard();
    </script>
</body>

</html>
